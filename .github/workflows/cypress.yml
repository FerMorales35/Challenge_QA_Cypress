name: Cypress + Mochawesome (merge & HTML)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Ejecutar pruebas con Cypress
      - name: Run Cypress tests
        run: |
          mkdir -p cypress/reports
          npx cypress run --browser chrome

      # 5. Merge Mochawesome JSON
      - name: Merge Mochawesome JSON
        if: always()
        run: |
          mkdir -p cypress/reports
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          else
            echo "No Mochawesome JSON files found, skipping merge."
          fi

      # 6. Generar reporte HTML
      - name: Generate Mochawesome HTML
        if: always()
        run: |
          if [ -f cypress/reports/report.json ]; then
            npx marge cypress/reports/report.json --reportDir cypress/reports --inline
          else
            echo "No report.json found, skipping HTML generation."
          fi

      # 7. Subir reporte como artefacto
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports
